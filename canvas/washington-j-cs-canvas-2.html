<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>First Canvas</title>
	<style>
	canvas{
		border:1px solid gray;
	}
	</style>
	<script>
		// #0 - in this class we will always use ECMAScript 5's "strict" mode
		// See what 'use strict' does here:
		// https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
		"use strict";
		
		// #1 call the `init` function after the pages loads
		window.onload = init;
	
		function init(){
			console.log("page loaded!");
			// #2 Now that the page has loaded, start drawing!
			
			// A - `canvas` variable points at <canvas> tag
			let canvas = document.querySelector("canvas");
			
			// B - the `ctx` variable points at a "2D drawing context"
			let ctx = canvas.getContext("2d");
			
			// C - all fill operations are now in black
			ctx.fillStyle = "#00000"; 
			
			// D - fill a rectangle with the current fill color
			ctx.fillRect(20,20,600,440); 

			// smaller white rectangle
            ctx.fillStyle = "rgba(255,255,255,.9)"; 
            ctx.fillRect(120,90,400,300);

			// smaller black rectangle with yellow stroke
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 10;
            ctx.strokeRect(170,170,300,200);
            ctx.fillStyle = "black";
            ctx.fillRect(170,170,300,200);

			// rectangle (the hard way)
			ctx.fillStyle = "yellow";
			ctx.strokeStyle = "magenta";
			ctx.lineWidth = 10;
			ctx.beginPath();
			ctx.rect(220,220,200,100);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// circle 1
			ctx.fillStyle = "black";
			ctx.strokeStyle = "white";
			ctx.lineWidth = 5;
			ctx.beginPath();
			ctx.arc(220,120,15,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();

			// lines~
			ctx.strokeStyle = "orange"
			ctx.beginPath();
			ctx.moveTo(25,150);
			ctx.lineTo(200,150);

			ctx.moveTo(103,200);
			ctx.lineTo(235,250);

			ctx.closePath();
			ctx.stroke();

			// semicircle
			ctx.fillStyle = "purple";
			ctx.strokeStyle = "white";
			ctx.lineWidth = 2;
			ctx.beginPath();
			ctx.arc(400,250,50,0,Math.PI,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();


		}
	</script>
</head>
<body>
	<canvas width="640" height="480">
		Get a real browser!
	</canvas>
</body>
</html>
